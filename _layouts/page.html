---
layout: body
---

  <article class="post page post-full">
    <header class="post-header bg-gradient outer">
      {% assign img_path_is_not_empty = page.img_path | is_not_empty %}
      {% if img_path_is_not_empty %}
      <div class="bg-img" style="background-image: url('{{ page.img_path | relative_url }}')"></div>
      {% endif %}
      <div class="inner-small">
        <h1 class="post-title">{{ page.title }}</h1>
        {% assign subtitle_is_not_empty = page.subtitle | is_not_empty %}
        {% if subtitle_is_not_empty %}
        <div class="post-subtitle">
          {{ page.subtitle }}
        </div><!-- .post-subtitle -->
        {% endif %}
      </div><!-- .inner-small -->
    </header><!-- .post-header -->
    <div class="outer">
      <div class="inner-medium">
        <div class="post-content">
          {{ content }}
        </div><!-- .post-content -->
      </div><!-- .inner-medium -->
    </div><!-- .outer-->
  </article><!-- .post -->
